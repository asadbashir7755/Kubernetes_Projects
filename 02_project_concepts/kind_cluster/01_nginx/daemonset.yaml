apiVersion: apps/v1
kind: DaemonSet

metadata:
  name: nginxdaemonset
  namespace: nginx

spec: 
  selector:
    matchLabels:                                            
      app: nginx

  template:
    metadata:
      name: nginxdaemonpod
      namespace: nginx
      labels:
        app: nginx
    spec: 
      containers:
        - name: nginx
          image: nginx:latest
          ports: 
            - containerPort: 80
