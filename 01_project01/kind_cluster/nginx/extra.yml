kind: Deployment
apiVersion: app/v1

metadata:
  name: nginxdeployment
  namespace: nginx

spec: 
  replicas: 2
  selector:
    matchLabels:
      app: nginx

template:
  metadata:
    name: nginxpod
    namespace: nginx
    labels:
      app: nginx
  spec:
    containers:
      - name: nginx
        image: nginx:latest
        ports:
          - containerPort: 80

