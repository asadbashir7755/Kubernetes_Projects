apiVersion: v1
kind: ServiceAccount


metadata:
  name: adminuser
  namespace: kubernetes-dashboard

---

kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1

metadata:
  name: adminuserbinding
  namespace: kubernetes-dashboard

subjects:
- kind: ServiceAccount
  name: adminuser
  # apiGroup: rbac.authorization.k8s.io
  namespace: kubernetes-dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin